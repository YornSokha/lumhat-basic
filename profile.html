<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"> -->
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/profile.css" rel="stylesheet">

    <style type="text/css">
        /* Chart.js */
        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }

            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }

            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<body>

    <!-- Start your project here-->
    <div class="container">
        <div class="row text-center">
            <div class="col-12">
                <div class="card profile-card">
                    <div class="cus-bg">
                    </div>
                    <!-- <div class="cus-bg rgba-black-strong"> -->
                    <!-- Avatar -->
                    <div class="avatar z-depth-1-half mb-4 ">
                        <!-- <a href="#!"> -->
                        <img class="rounded-circle" src="" style="width: 250px; height: 250px"
                            alt="First sample avatar image" id="hover-pro-photo">
                        <!-- </a> -->
                        <div id="pro-hover-change" class="createHid">
                            <div class="avatar-upload">
                                <div class="avatar-edit">
                                    <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                                    <label for="imageUpload"></label>
                                </div>
                                <div class="avatar-preview">
                                    <div id="imagePreview">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- </div> -->

                    <div class="card-body pt-0 mt-0">

                        <!-- Name -->
                        <h3 class="mb-3 font-weight-bold"><strong id="profile-name"></strong></h3>
                        <!-- <h6 class="font-weight-bold cyan-text mb-4">Web Designer</h6> -->
                        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home"
                                    role="tab" aria-controls="pills-home" aria-selected="true"
                                    onclick="uploadContact()">Personal Data</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile"
                                    role="tab" aria-controls="pills-profile" aria-selected="false">History</a>
                            </li>
                        </ul>
                        <div class="tab-content pt-2 pl-1" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                                aria-labelledby="pills-home-tab">
                                <!-- @Code-Profile -->

                                <div class="container-fluid">
                                    <!-- Section: form gradient -->
                                    <section class="form-gradient mb-5">

                                        <!--Form with header-->
                                        <div class="card">
                                            <div class="card-body mx-4 row">

                                                <div class="md-form col-md-6">
                                                    <input type="text" id="in-id-pro" class="form-control">
                                                    <label for="in-id-pro">ID</label>
                                                </div>

                                                <div class="md-form col-md-6">
                                                    <input type="text" id="in-birthdate-pro" class="form-control">
                                                    <label for="in-birthdate-pro">Birthdate</label>
                                                </div>

                                                <div class="md-form col-md-6">
                                                    <input type="text" id="in-first-name-pro" class="form-control">
                                                    <label for="in-first-name-pro">Firstname</label>
                                                </div>

                                                <div class="md-form col-md-6">
                                                    <input type="text" id="in-surname-pro" class="form-control">
                                                    <label for="in-surname-pro">Surname</label>
                                                </div>

                                                <div class="md-form col-md-6">
                                                    <div class="md-form mt-2 bg-white">
                                                        <select
                                                            class="mdb-select col-12 dropdown-primary pb-2 border-bottom bg-white"
                                                            id="in-gender-pro">
                                                            <option selected disabled hidden> Gender</option>
                                                            <option value="Female">Female</option>
                                                            <option value="Male">Male</option>
                                                            <option value="Other">Other</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="md-form col-md-6">
                                                    <input type="text" id="in-email-pro" class="form-control">
                                                    <label for="in-email-pro">Email Address</label>
                                                </div>


                                                <!--Grid row-->
                                                <div class="row d-flex align-items-center mb-3 mt-4">

                                                    <!--Grid column-->
                                                    <div class="col-md-12">
                                                        <div class="text-center">
                                                            <button type="button"
                                                                class="btn btn-grey btn-rounded z-depth-1a">Back</button>
                                                            <button type="button"
                                                                class="btn btn-grey btn-rounded z-depth-1a"
                                                                id="change-contact-value">Change</button>
                                                        </div>
                                                    </div>
                                                    <!--Grid column-->

                                                </div>
                                                <!--Grid row-->
                                            </div>

                                        </div>
                                        <!--/Form with header-->

                                    </section>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="pills-profile" role="tabpanel"
                                aria-labelledby="pills-profile-tab">
                                <!-- @Code-Table -->
                                <div class="tbl-history">
                                    <div class="tbl-header">
                                        <table class="table table-striped table-bordered text-left" id="start-up-tbl">
                                            <thead>
                                                <tr>
                                                    <th>Date</th>
                                                    <th>Score</th>
                                                    <th>During</th>
                                                    <th>Quiz</th>
                                                </tr>
                                            </thead>
                                            <tbody id="create-new-tbl">
                                                <tr></tr>
                                            </tbody>
                                        </table>
                                        <button type="button" class="btn btn-grey btn-rounded z-depth-1a"
                                            id="pro-clear-history">Clear History</button>
                                        <button type="button" class="btn btn-grey btn-rounded z-depth-1a"
                                            id="pro-generate-data">Generate Data</button>

                                    </div>
                                </div>
                                <!-- End @Code-Table -->
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script src="app/js/script.js"></script>
    <script src="app/js/script.js"></script>
    <script src="app/js/profile.js"></script>
</body>

</html>
