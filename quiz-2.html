    <div class="container" style="padding-left:0px">
        <!--Navbar -->
        <!-- <nav class="mb-1 navbar fixed-top navbar-expand-lg navbar-dark info-color"> -->

            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent-4" aria-controls="navbarSupportedContent-4"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">ទំព័រ​ដើម</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ព័ត៌​មាន​វិទ្យា</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">អង់​គ្លេស</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">កូរ៉េ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">អំពីយើង</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="img/ic_flag_cambodia.png" alt=""
                                                          width="24px" height="24px"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="img/ic_flag_us.png" alt=""
                                                          width="24px" height="24px"></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-4"
                           data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-user-circle-o"></i><span>ចូលប្រើ</span></a>
                        <div class="dropdown-menu dropdown-menu-right dropdown-info"
                             aria-labelledby="navbarDropdownMenuLink-4">
                            <a class="dropdown-item" href="#">ព័ត៌មាន​របស់ខ្ញុំ</a>
                            <a class="dropdown-item" href="#">ចាក​ចេញ</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <!--/.Navbar -->
    </div>
</div>
<div class="content">
    <div class="container">
        <div class="row">
            <h1 class="quiz-title">Quiz 1</h1>
            <div class="text-center col-12 col-sm-12 col-lg-12">
                <div class="sub-quiz-result" style="display: none;">
                    <p id="score">Score: <span id="result_score"></span>/<span id="full_score"></span></p>
                    <p id="time_finish_blog">Time: <span id="time-finish"></span></p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-sm-12 col-lg-12 border">
                <div id="instruction-tip">
                    <i class="fas fa-info-circle pr-2"></i>
                    <span id="instruction-detail">Please choose the correct answer.</span>
                </div>

                <br>

                <div id="question_list">
                </div>
            </div>
        </div>

        <div class="button-group text-center done-blog">
            <button type="button" id="btn_done"
                    class="btn btn-blue-grey calculate"
                    data-toggle="modal" data-target="#modalPush"
                    style="display: inline-block;">DONE
            </button>

            <!--TODO: SHOW THESE BUTTON WHEN FINISH QUIZ-->
            <a class="btn btn-blue-grey text-white" id="btn_quiz"
               style="display: none;" href="/profile">Quiz</a>
            <a class="btn btn-blue-grey text-white" id="btn_profile"
               style="display: none;" href="/profile">Profile</a>
            <a class="btn btn-blue-grey text-white" id="btn_home"
               style="display: none;" href="/home">Home</a>
        </div>

        <!-- Modal Start -->
        <div
                class="modal fade"
                id="start-modal"
                tabindex="-1"
                role="dialog"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
        >
            <div
                    class="modal-dialog modal-notify modal-info"
                    role="document"
            >
                <div class="modal-content">
                    <div class="modal-header">
                        <p class="heading lead"></p>
                    </div>
                    <!-- Body -->
                    <div class="modal-body">
                        <div class="text-center">
                            <i class="far fa-4x fa-clock"></i>
                            <!-- <i class="fa fa-clock-o fa-4x mb-3 animated rotateIn"></i> -->
                            <p class="mt-2">00:00</p>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <a
                                class="btn btn-outline-primary waves-effect"
                                data-dismiss="modal"
                        ></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid pt-3 pb-1 fixed-bottom" id="timer">
        <div class="row">
            <div class="col col-md-6">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-12 text-right ">
                            <span>
                                <span id="question_active">
                                    <!-- answered number -->
                                    <!-- default value -->
                                    0
                                </span>
                                of
                                <span id="question_count">
                                    <!-- total answers number -->
                                    <!-- default value -->
                                    0
                                </span>
                                answers
                            </span>
                    </div>
                    <div class="col-md-6 col-sm-6 text-right">
                        <div
                                class="progress"
                                style="height: 10px; width: 50% ;margin-top: 7px"
                        >
                            <div
                                    id="progressbar_answers"
                                    class="progress-bar"
                                    role="progressbar"
                                    style="height: 10px; width: 0%;"
                                    aria-valuenow="0"
                                    aria-valuemin="0"
                                    aria-valuemax="100"
                            ></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-md-6">
                <div class="row">
                    <div class="col col-mg-6 text-right">
                        <p id="clock" class="mr-2"></p>
                    </div>
                    <div class="col col-mg-6">
                        <i class="far fa-clock"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
